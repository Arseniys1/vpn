<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Xray VPN Star</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tg: {
                bg: '#0e1621',         /* Main Background (Deep Blue-Grey) */
                secondary: '#17212b',  /* Cards / Elements */
                hover: '#202b36',      /* Hover State */
                separator: '#0b1015',  /* Darker borders */
                text: '#f5f5f5',       /* Primary Text */
                hint: '#7d8b99',       /* Secondary Text */
                blue: '#5288c1',       /* Telegram Blue Accent */
                red: '#ef5b5b',        /* Red for errors/maintenance */
                green: '#46d160',      /* Green for success/online */
                buttonText: '#ffffff'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'marquee': 'marquee 15s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2f3841; 
        border-radius: 2px;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
      }
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
